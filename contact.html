<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연락처 - AI-Recipe</title>
    <meta name="description" content="AI-Recipe에 문의사항이나 제휴 제안이 있으시면 연락주세요.">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-page {
            padding: 60px 0;
            text-align: center;
        }
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 150px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo"><h1>AI-Recipe.com</h1></a>
            <nav>
                <ul>
                    <li><a href="index.html#ai-by-category">카테고리별 AI</a></li>
                    <li><a href="index.html#todays-free-ai">오늘의 무료 AI</a></li>
                    <li><a href="index.html#ai-stacks">직업별 AI 조합</a></li>
                    <li><a href="index.html#ai-newsletter">AI 뉴스레터</a></li>
                    <li><a href="contact.html">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-page">
        <div class="container">
            <h2>문의하기</h2>
            <p>광고, 제휴, 또는 사이트에 대한 의견이 있으시면 아래 양식을 통해 알려주세요.</p>
            
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">메시지</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">보내기</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AI-Recipe.com. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
